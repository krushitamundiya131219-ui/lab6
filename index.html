<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bounce-loader {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            height: 60px;
        }
        .bounce-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 60%, #a5b4fc 100%);
            animation: bounce 1s infinite cubic-bezier(.68,-0.55,.27,1.55);
        }
        .bounce-dot:nth-child(2) {
            animation-delay: 0.15s;
            background: linear-gradient(135deg, #f472b6 60%, #fbcfe8 100%);
        }
        .bounce-dot:nth-child(3) {
            animation-delay: 0.3s;
            background: linear-gradient(135deg, #34d399 60%, #bbf7d0 100%);
        }
        .bounce-dot:nth-child(4) {
            animation-delay: 0.45s;
            background: linear-gradient(135deg, #f59e42 60%, #fde68a 100%);
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 0 0 rgba(0,0,0,0.1);
            }
            30% {
                transform: translateY(-30px) scale(1.15);
                box-shadow: 0 8px 24px rgba(0,0,0,0.18);
            }
            50% {
                transform: translateY(0) scale(0.95);
            }
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="bounce-loader">
        <div class="bounce-dot"></div>
        <div class="bounce-dot"></div>
        <div class="bounce-dot"></div>
        <div class="bounce-dot"></div>
    </div>
</body>
</html>
